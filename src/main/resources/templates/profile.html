<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>GoodEx Platform</title>

    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

    <style>
        .container {
            display: flex !important;
            flex-wrap: wrap !important;
        }
        #item {
            flex: 0 0 33.333333%;
        }
    </style>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/home">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent" >
            <ul class="navbar-nav me-auto mb-2 mb-lg-0" >
                <li class="nav-item" >
                    <a class="nav-link active" style="position: relative; left: 78rem" aria-current="page" th:href="@{${'/user/' + currentUser}}">Received requests</a>
                <li class="nav-item" >
                    <a class="nav-link active" style="position: relative; left: 78rem" aria-current="page" th:href="@{${'/user/' + currentUser}}">My profile</a>
                </li>
                <li class="nav-item" >
                    <a class="nav-link active" style="position: relative; left: 78rem" aria-current="page" th:href="@{${'/user/' + currentUser + '/posts'}}">My posts</a>
                </li>
                <li class="nav-item" >
                    <a class="nav-link active" style="position: relative; left: 80rem" aria-current="page" th:href="@{/logout}">Log out</a>
                </li>

            </ul>
        </div>
    </div>
</nav>
<div class="container" style="margin: 0 auto; text-align: center; font-size: larger">
    <div class="card" style="width: 17rem; margin: auto; height: 15rem; margin-top: 20vh">
        <div class="card-body">
            <h5 class="card-title" th:text="'Full name: ' + ${user.getLastName() + ' ' + user.getFirstName()}"></h5> <br>
            <p class="card-text">
                Email: <span th:text="${user.getEmail()}"></span> <br> <br>
                City: <span th:text="${user.getCity()}"></span><br>
            </p>
        </div>
    </div>
</div>
    <!--    </div>-->
</body>
</html>
