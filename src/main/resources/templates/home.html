<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>GoodEx Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css" media=”screen” />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Log out</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <!-- <h1 class="text-center"> Welcome to GoodEx Platform, <span th:text="${email}"/> !</h1> !-->
        <h1 class="text-center"> Explore offers</h1>

        <div th:each="post:${posts}">
            <div class="card" style="width: 20rem;">
                <img th:src="${post.getPhotoSource()}" class="card-img-top" style="height: 20rem;" alt="Photo">
                <div class="card-body">
                    <h5 th:text="${post.getTitle()}"></h5>
                    <p th:text="${post.getContent()}" class="card-text"></p>
                    <a th:href="@{${'/post/' + post.getPostId()}}" class="btn btn-primary">Details</a>
                </div>
            </div>
            <br> <br>
        </div>
    </div>
</div>
</body>
</html>
